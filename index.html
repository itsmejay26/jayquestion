<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jay's Love Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bangers&family=Pacifico&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      text-align: center;
    }

    #text-container {
      position: relative;
      width: 100%;
      height: 120px;
    }

    .message {
      font-size: 2.8em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'Shadows Into Light', cursive;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .visible {
      opacity: 1;
    }

    .question-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h2 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 3em;
      color: #ff3399;
      margin: 0;
    }

    .button-container {
      margin-top: 25px;
    }

    button {
      margin: 12px;
      padding: 18px 36px;
      font-size: 1.6em;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-family: 'Bangers', cursive;
      position: relative;
      z-index: 1;
    }

    button:active {
      transform: scale(0.9);
    }

    .yes {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 0 12px #4CAF50;
    }

    .no {
      background-color: #f44336;
      color: white;
      box-shadow: 0 0 12px #f44336;
    }

    #response {
      margin-top: 40px;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease-in;
      font-family: 'Baloo 2', cursive;
      z-index: 2;
    }

    .response-step {
      margin-top: 20px;
    }

    .bounce {
      animation: bounce 1s ease-in-out;
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: explode 0.8s forwards;
      pointer-events: none;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg) scale(1.5);
        opacity: 0;
      }
    }

    #tryAgainContainer button {
      padding: 14px 26px;
      font-size: 1.4em;
      border-radius: 12px;
      background-color: #ff66b2;
      color: white;
      border: none;
      font-family: 'Baloo 2', cursive;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66b2;
    }
  </style>
</head>
<body>
  <div id="text-container">
    <div class="message" id="msg1">Hi</div>
    <div class="message" id="msg2">It's me Jay!</div>
    <div class="message" id="msg3">Soooooooo</div>
    <div class="message" id="msg4">I Have A Question</div>
  </div>

  <div class="question-section" id="questionSection">
    <h2 id="questionText">DO YOU LOVE ME?? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h2>
    <div class="button-container" id="buttonContainer">
      <button class="yes" onclick="loveYes(this)">YES</button>
      <button class="no" onclick="loveNo(this)">TANGINAMO</button>
    </div>
  </div>

  <div id="response"></div>
  <div id="tryAgainContainer" style="margin-top: 30px; display: none;">
    <button onclick="location.reload()">ğŸ” Try Again?</button>
  </div>

  <script>
    function showThenHide(id, delayIn, duration) {
      setTimeout(() => {
        const el = document.getElementById(id);
        el.classList.add("visible");
        setTimeout(() => {
          el.classList.remove("visible");
        }, duration);
      }, delayIn);
    }

    showThenHide("msg1", 0, 2500);
    showThenHide("msg2", 3000, 3000);
    showThenHide("msg3", 7000, 2000);
    showThenHide("msg4", 9500, 3000);

    setTimeout(() => {
      document.getElementById("questionSection").style.display = "flex";
    }, 13000);

    function disableUI() {
      document.getElementById("buttonContainer").style.display = "none";
      document.getElementById("questionText").style.display = "none";
    }

    function showTryAgain() {
      document.getElementById("tryAgainContainer").style.display = "block";
    }

    function explodeEmojis(button, emojis) {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = centerX + "px";
        emoji.style.top = centerY + "px";

        const angle = Math.random() * 2 * Math.PI;
        const radius = 100 + Math.random() * 50;
        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        emoji.style.setProperty('--x', x);
        emoji.style.setProperty('--y', y);

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 1000);
      }
    }

    function loveYes(btn) {
      explodeEmojis(btn, ["ğŸ’–", "ğŸ¥º", "ğŸ˜˜", "âœ¨", "ğŸ’•"]);
      disableUI();
      const response = document.getElementById("response");
      setTimeout(() => {
        response.innerHTML = `<div class="response-step bounce">AwwwwğŸ¥º THANKYOUUU!ğŸ˜˜ğŸ’—ğŸ’âœ¨</div>`;
        response.style.opacity = 1;
        showTryAgain();
      }, 2000);
    }

    function loveNo(btn) {
      explodeEmojis(btn, ["ğŸ’”", "ğŸ˜¢", "ğŸ˜­", "ğŸ˜£", "ğŸ”«"]);
      disableUI();
      const response = document.getElementById("response");
      response.innerHTML = "";
      response.style.opacity = 1;
      response.classList.add("shake");

      setTimeout(() => {
        response.innerHTML += `<div class="response-step">araw kopo.. ğŸ˜£ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜”ğŸ˜”</div>`;
      }, 2000);

      setTimeout(() => {
        response.innerHTML += `<div class="response-step">ğŸ™‚ğŸ”«</div>`;
      }, 4000);

      setTimeout(() => {
        response.innerHTML += `<div class="response-step">ğŸ’€ğŸ’€ğŸ’€(dead)</div>`;
        showTryAgain();
      }, 6000);
    }
  </script>
</body>
</html>
